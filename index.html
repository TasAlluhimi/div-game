<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
rel="stylesheet"
/>

<link rel="stylesheet" href="style.css">

    <title>Div</title>
</head>
<body>
    
    <div class="container text-center d-flex justify-content-center">
        <div id="trang" class="tang mt-5">

        </div>
    </div>

    <div class="container mt-5 w-25">

    <div class="form-outline">
        <input type="text" id="h" class="form-control border" />
        <label class="form-label" for="h">Enter height</label>
      </div>

      <div class="form-outline">
        <input type="text" id="w" class="form-control border" />
        <label class="form-label" for="w">Enter width</label>
      </div>

      <div class="form-outline">
        <input type="color" id="co" class="form-control border" value="#FFFFFF"/>
        <label class="form-label" for="co">Color</label>
      </div>

      <div class="form-outline">
        <input type="text" id="bo" class="form-control border" />
        <label class="form-label" for="bo">Border radus</label>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" id="change" class="btn mt-5">change</button>
        <button type="button" id="reset" onclick="" class="btn mt-5">reset</button>
      </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
